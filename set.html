<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP的口算训练营</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .question {
            margin: 10px 0;
        }
        button {
            margin: 0 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>PP的口算训练营</h1>
    <div id="quiz"></div>
    <button id="submit">提交答案</button>
    <div id="result"></div>

    <script>
        const quizContainer = document.getElementById('quiz');
        const resultContainer = document.getElementById('result');
        const submitButton = document.getElementById('submit');

        let questions = [];
        let userAnswers = [];
        let score = 0;

        // 随机生成20道题
        for (let i = 0; i < 20; i++) {
            const num1 = Math.floor(Math.random() * 100);
            const num2 = Math.floor(Math.random() * 100);
            const correctAnswer = num1 > num2 ? '>' : '<';
            questions.push({ num1, num2, correctAnswer });
        }

        // 显示题目
        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `${q.num1} ? ${q.num2}`;
            
            const greaterButton = document.createElement('button');
            greaterButton.innerText = '>';
            greaterButton.onclick = () => recordAnswer(index, '>');
            
            const lesserButton = document.createElement('button');
            lesserButton.innerText = '<';
            lesserButton.onclick = () => recordAnswer(index, '<');

            questionDiv.appendChild(greaterButton);
            questionDiv.appendChild(lesserButton);
            quizContainer.appendChild(questionDiv);
        });

        let startTime = new Date();

        // 记录用户答案
        function recordAnswer(index, answer) {
            userAnswers[index] = answer;
        }

        // 提交答案并计算得分
        submitButton.onclick = function() {
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.correctAnswer) {
                    score++;
                }
            });

            const endTime = new Date();
            const timeTaken = Math.round((endTime - startTime) / 1000);
            resultContainer.innerHTML = `得分: ${score}/20 <br> 用时: ${timeTaken} 秒`;
        };
    </script>
</body>
</html>
